name: Deploy to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI - Syntax Check
    if: ${{ !contains(github.event.head_commit.message, '[no ci-cd]') && !contains(github.event.head_commit.message, '[no-ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check PHP Syntax
        run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  web-deploy:
    name: Deploy
    if: ${{ !contains(github.event.head_commit.message, '[no ci-cd]') && !contains(github.event.head_commit.message, '[no-ci]') && !contains(github.event.head_commit.message, '[no-cd]') }}
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://humbat.alwaysdata.net/extracker
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Create config.inc.php from Secret
        run: |
          echo "${{ secrets.PHP_CONFIG_CONTENT }}" > php/config/config.inc.php

      - name: Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: ".htaccess,assets,css,js,php,html_views,dashboard.php,index.php"
          target: "./www/extracker"
          rm: true 
          strip_components: 0
